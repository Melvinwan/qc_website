<!-- mercury.html -->
{% extends 'layouts/base.html' %} {% block title %} Mercury ITC {% endblock title %} {% block content %}
<!-- Page content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8"></div>
          </div>
        </div>
        <div class="card-body">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-success" role="alert">{{ message }}</div>
          {% endfor %} {% endif %}
          <form method="post" action="{% url 'mercury_page' %}">
            {% csrf_token %}
            <h6 class="heading-small text-muted mb-4">Mercury ITC Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-host">IP Address</label>
                    <input id="input-host" class="form-control" name="mercury_host" placeholder="Mercury ITC IP Address" type="text" value="{{ mercury_host }}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-port">Port</label>
                    <input type="number" id="input-port" class="form-control" name="mercury_port" placeholder="Port" value="{{ mercury_port }}" />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Mercury ITC Configuration</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-heater-power">Heater Power</label>
                    <input id="input-heater-power" class="form-control" name="mercury_heater_power" placeholder="Heater Power" type="text" value="{{ mercury_heater_power }}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-itc-temperature">ITC Temperature</label>
                    <input id="input-itc-temperature" class="form-control" name="mercury_itc_temperature" placeholder="ITC Temperature" type="text" value="{{ mercury_itc_temperature }}" />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </div>
                <div class="col-6 text-right">
                  <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">Back</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
