{% extends 'layouts/base.html' %} {% block title %} Laser {% endblock title %} {% block content %}
<!-- Page content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8"></div>
          </div>
        </div>
        <div class="card-body">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-success" role="alert">{{ message }}</div>
          {% endfor %} {% endif %}
          <form method="post" action="{% url 'laser_page' %}">
            {% csrf_token %}
            <h6 class="heading-small text-muted mb-4">Laser information</h6>
            <div class="pl-lg-4">
              <!-- Existing fields -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-host">IP Address</label>
                    <input id="input-host" class="form-control" name="laser_host" placeholder="Laser IP Address" type="text" value="{{ laser_host }}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-port">Port</label>
                    <input type="number" id="input-port" class="form-control" name="laser_port" placeholder="Port" value="{{ laser_port }}" />
                  </div>
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Configuration</h6>
              <div class="pl-lg-4">
                <!-- New fields -->
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-wavelength">Wavelength</label>
                      <input type="number" id="input-wavelength" class="form-control" name="wavelength_act" placeholder="Wavelength" value="{{ wavelength_act }}" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-scan-end">Scan End</label>
                      <input type="number" id="input-scan-end" class="form-control" name="scan_end" placeholder="Scan End" value="{{ scan_end }}" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-scan-start">Scan Start</label>
                      <input type="number" id="input-scan-start" class="form-control" name="scan_start" placeholder="Scan Start" value="{{ scan_start }}" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-scan-freq">Scan Frequency</label>
                      <input type="number" id="input-scan-freq" class="form-control" name="scan_freq" placeholder="Scan Frequency" value="{{ scan_freq }}" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-scan-offset">Scan Offset</label>
                      <input type="number" id="input-scan-offset" class="form-control" name="scan_offset" placeholder="Scan Offset" value="{{ scan_offset }}" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </div>
                <div class="col-6 text-right">
                  <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">Back</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
